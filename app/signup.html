<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="scripts/signup.js"></script>
        <form method="POST" action="">
            <div class="titleName">
                <span class="title">회원가입</span>
            </div>
            <div class="input_place">
                <input class="underline" type="text" id="nickname" placeholder="닉네임" style="background:url('images/icon/icon_edit.png'); background-repeat:no-repeat;
                background-position: 0% 40%; position: absolute; top:100px; left:27px;"><br>
                <input class="underline" type="text" id="id" placeholder="아이디" style="background:url('images/icon/icon_id.png'); background-repeat:no-repeat;
                background-position: 0% 40%; position: absolute; top:170px; left:27px;"><br>
                <input class="underline" type="password" id="password" placeholder="비밀번호" style="background:url('images/icon/icon_password.png'); background-repeat:no-repeat;
                background-position: 0% 40%; position: absolute; top:240px; left:27px;"><br>
                <input class="underline" type="password" id="passwordCheck" placeholder="비밀번호 확인" style="background:url('images/icon/icon_password.png'); background-repeat:no-repeat;
                background-position: 0% 40%; position: absolute; top:310px; left:27px;"><br><br>
            </div>
          
       
            <input class="btn3" type="submit" value="가입하기" onclick="join(); return false;">        
        </form>
    </body>
</html>
