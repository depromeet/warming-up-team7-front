<html>
    <head>
            <meta charset="utf-8">

    <body>
        <form>
       <!--<form name="join" method="POST" action="http://54.180.125.135/api/register">--> 
            <div class="titleName_signup">
                <span class="title">회원가입</span>
            </div>
            <div>
            <div onclick="join()">
            <div class="center">
                <input class="underline" type="text" id="nickname" onkeyup="check()" placeholder="닉네임" style="background:url('images/icon/icon_edit.png'); background-repeat:no-repeat;
                background-position: 0% 50%; position: absolute; top:100px; left:27px;"><br>
                <input class="underline" type="text" id="id" placeholder="아이디" onkeyup="check()" style="background:url('images/icon/icon_id.png'); background-repeat:no-repeat;
                background-position: 0% 50%; position: absolute; top:170px; left:27px;"><br>
                <input class="underline" type="password" id="password" placeholder="비밀번호" onkeyup="check()" style="background:url('images/icon/icon_password.png'); background-repeat:no-repeat;
                background-position: 0% 50%; position: absolute; top:240px; left:27px;"><br>
                <input class="underline" type="password" id="passwordCheck" onkeyup="check()" placeholder="비밀번호 확인" style="background:url('images/icon/icon_password.png'); background-repeat:no-repeat;
                background-position: 0% 50%; position: absolute; top:310px; left:27px;"><br><br>
            </div>
            <div id="pwError" class="pwError">
                <img src="images/icon/icon_warning@3x.png" width="18.3px" height="18.3px"
                style="position: relative; top:4px">
                
                비밀번호를 다시 확인해주세요.
            </div>
    
            <div class="center">
                    <button id="submit" class="btn3" class="btn3">가입하기</button> 
            <!--<input id="submit" class="btn3" type="submit" value="가입하기" onclick="join(); return false;">-->
            </div> 
            </div>   
        </div>
