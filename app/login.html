<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link rel="stylesheet" href="styles/index.css">
            <script src="scripts/signup.js"></script>
    </head>
    <body>

        <form method="POST" action="">
            <div class="titleName_signup">
                <span class="title">로그인</span>
            </div>
            <div class="center">
                <input class="underline" type="text" id="id" placeholder="아이디" style="background:url('images/icon/icon_id.png'); background-repeat:no-repeat;
                background-position: 0% 55%; position: relative; top:60px;"><br>
                <input class="underline" type="password" id="password" placeholder="비밀번호" style="background:url('images/icon/icon_password.png'); background-repeat:no-repeat;
                background-position: 0% 55%; position: relative; top:70px;"><br>
                
                <div class="keepLogin">
                <img src="images/icon/icon_checkbox_default.png" alt="checkbox"
                style="position: relative; top:3px; right:5px; ">
                     로그인 상태 유지하기
                </div>
                
            </div>
          
            <div class="center">
            <input class="btn3" type="submit" value="로그인" onclick="LoginComplete(); return false;"
            style="position: relative; top:220px;">
            </div>      
        </form>
    </body>
</html>
